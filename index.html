<body>

<div class="container">
  <div class="centered">
    <h2><span class="selectedUnit name">???</span></h2>
  </div>
  <div class="row">
    <div class="col-sm-6 centered">
      HEALTH: <span class="selectedUnit hp">??</span>/<span class="selectedUnit maxHp">??</span>
      <div class="progress progress-health">
        <div class="progress-bar selectedUnit hpBar notransition" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
          <span class="sr-only"></span>
        </div>
      </div>
    </div>   
    <div class="col-sm-6 centered">
      MANA: <span class="selectedUnit mana">??</span>/<span class="selectedUnit maxMana">??</span>
      <div class="progress progress-mana">
        <div class="progress-bar selectedUnit manaBar notransition" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
          <span class="sr-only"></span>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row units centered">
    
    <h2>Battle field</h2>
    <div class="panel panel-primary unitPanel unitSample hidden">
      <div class="panel-heading">
        <h4><span class="name">???</span></h4>
      </div>
      <div class="panel-body">
        <div class="col-sm-12 centered">
          HEALTH: <span class="hp">??</span>/<span class="maxHp">??</span>
          <div class="progress progress-health">
            <div class="progress-bar hpBar notransition" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
              <span class="sr-only"></span>
            </div>
          </div>
        </div>    
        <div class="col-sm-12 centered">
          MANA: <span class="mana">??</span>/<span class="maxMana">??</span>
          <div class="progress progress-mana">
            <div class="progress-bar manaBar notransition" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
              <span class="sr-only"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row abilities centered">
    
    <h2>Abilities</h2>
    <div class="panel panel-primary abilityPanel abilitySample hidden">
      <div class="panel-heading">
        <h4><span class="name">???</span></h4>
      </div>
      <div class="panel-body">
        <div class="col-sm-12 centered">
          HEALTH: <span class="hp">??</span>/<span class="maxHp">??</span>
          <div class="progress progress-health">
            <div class="progress-bar hpBar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
              <span class="sr-only"></span>
            </div>
          </div>
        </div>    
        <div class="col-sm-12 centered">
          MANA: <span class="mana">??</span>/<span class="maxMana">??</span>
          <div class="progress progress-mana">
            <div class="progress-bar manaBar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
              <span class="sr-only"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row centered">
    <button class="btn btn-danger btn-lg" data-toggle="modal" data-target="#confirm-wipe-save">Wipe save</button>
    <br>
  </div>
</div>
  
<div class="modal fade" id="confirm-wipe-save" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
    
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Confirm Wipe save</h4>
      </div>
  
      <div class="modal-body">
        <p>You will lost ALL your progress, this procedure is irreversible.</p>
        <p>Do you want to proceed?</p>
        <p class="debug-url"></p>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <a class="btn btn-danger btn-ok" onclick="wipeSave()">YES</a>
      </div>
    </div>
  </div>
</div>
  
</body>
